<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1 class="hello"></h1>
	<script type="text/javascript">
		//in ra từ 1 đến 10
		for (var i = 1; i<=10; i++)
		{ 
			console.log(i);
		}
		//Break
		for (var j =1;j<=10; j++)
			
		{	console.log(j);
			if (j <= 1){
				break;
			}
		}
		//continue:
		for (var k =1;k<=10; k++){	
			console.log(k);
			if (k <=1){
				continue;
			}
			
			
		}
	</script>
</body>
</html>s
