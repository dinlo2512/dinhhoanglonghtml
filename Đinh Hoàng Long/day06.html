<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Day06_Layout</title>
</head>
<body>
	<style type="text/css">
		#div-1 {
		    background: red;
		    float: left;
		    width: 30%;
		}
		#div-2{
			background: yellow;
		}
		#row-1{
			border:1px solid red;
			overflow: auto;
		}
		#col-1{
			background: blue;
			float: left;
			width: 50%;
		}
		#col-2{
			background: green;
			float: left;
			width: 50%;
		}.row-flex{
			border: 2px solid gray;
			display: flex;

		}
		.column1{
			background: pink;
			width: 100%

		}
		.column2 {
		    background: orange;
		    width: 31%;
		}

	</style>
	<div class="row-flex">
		<div class="column1">Hang 1 cot 1</div>
		<div class="column2">Hang 1 cot 2</div>
	</div>

	<div id="row-1">
		<div id="col-1">Hàng 1 cột 1</div>
		<div id="col-2">Hàng 1 cột 2</div>
	</div>


	<div id="div-1">Div 1</div>
	<div id="div-2">Div 2</div>



	
</body>
</html>
